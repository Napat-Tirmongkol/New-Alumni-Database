<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body { margin: 0; font-family: 'Sarabun', sans-serif; background-color: #f57c00; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .form-container { background-color: white; padding: 40px 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { margin-top: 0; margin-bottom: 8px; color: #333; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input[type="password"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 14px; background-color: #28a745; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color .3s; font-weight: bold; }
        .btn:hover { background-color: #218838; }
        #message-box { margin-top: 15px; font-weight: bold; display: none; }
        .success { color: green; }
        .error { color: red; }
        .login-link { display: none; margin-top: 20px; } /* ซ่อนลิงก์กลับไปหน้า login ไว้ก่อน */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>ตั้งรหัสผ่านใหม่</h2>
        <form id="resetPasswordForm">
            <input type="hidden" id="resetToken" value="<?= token ?>">
            
            <div class="input-group">
                <label for="newPassword">รหัสผ่านใหม่</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">ยืนยันรหัสผ่านใหม่</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button class="btn" id="submitButton" type="submit">บันทึกรหัสผ่านใหม่</button>
            <div id="message-box"></div>
        </form>
        <a id="loginLink" class="login-link" href="#">กลับไปหน้าเข้าสู่ระบบ</a>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const submitButton = document.getElementById('submitButton');
        const messageBox = document.getElementById('message-box');
        const loginLink = document.getElementById('loginLink');

        google.script.run.withSuccessHandler(url => { loginLink.href = url; }).getWebAppUrl();

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                messageBox.textContent = 'รหัสผ่านใหม่และการยืนยันไม่ตรงกัน';
                messageBox.className = 'error';
                messageBox.style.display = 'block';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'กำลังบันทึก...';
            messageBox.style.display = 'none';

            const token = document.getElementById('resetToken').value;
            google.script.run.withSuccessHandler(onComplete).updatePassword(token, newPassword);
        });

        function onComplete(result) {
            messageBox.textContent = result.message;
            messageBox.className = result.success ? 'success' : 'error';
            messageBox.style.display = 'block';
            submitButton.style.display = 'none'; // ซ่อนปุ่มเมื่อทำรายการสำเร็จ

            if (result.success) {
                loginLink.style.display = 'block'; // แสดงลิงก์กลับไปหน้า login
            }
        }
    </script>
</body>
</html>
