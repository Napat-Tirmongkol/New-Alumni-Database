  <script>
    // Script นี้จะทำงานในหน้าที่เรียกใช้ Header
    const headerUserName = document.getElementById("headerUserName");
    const headerLogoutButton = document.getElementById("headerLogoutButton");

    // ดึงข้อมูลผู้ใช้จาก sessionStorage มาแสดง
    const userDataString = sessionStorage.getItem("loggedInUser");
    if (userDataString) {
      const user = JSON.parse(userDataString);
      if (headerUserName) {
        headerUserName.textContent = user.firstName; // แสดงแค่ชื่อ
      }
    }

    // ทำให้ปุ่ม Logout ทำงาน
    if (headerLogoutButton) {
      headerLogoutButton.addEventListener("click", () => {
        sessionStorage.removeItem("loggedInUser");
        sessionStorage.removeItem("userEmail");
        google.script.run
          .withSuccessHandler((url) => {
            window.open(url, "_top");
          })
          .getWebAppUrl();
      });
    }
    // ฟังก์ชันสำหรับตั้งค่าภาษา
    function setLanguage(lang) {
      localStorage.setItem("userLanguage", lang);
      document.querySelectorAll("[data-lang-key]").forEach((elem) => {
        const key = elem.getAttribute("data-lang-key");
        if (langStrings[lang] && langStrings[lang][key]) {
          elem.innerText = langStrings[lang][key];
        }
      });
      document
        .querySelectorAll("[data-lang-key-placeholder]")
        .forEach((elem) => {
          const key = elem.getAttribute("data-lang-key-placeholder");
          if (langStrings[lang] && langStrings[lang][key]) {
            elem.placeholder = langStrings[lang][key];
          }
        });
      updateLangButtonUI(lang);
    }

    function updateLangButtonUI(currentLang) {
      const langButtons = document.querySelectorAll(".lang-toggle button");
      langButtons.forEach((btn) => {
        if (btn.dataset.lang === currentLang) {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("userLanguage") || "th";
      setLanguage(savedLang);
    });
  </script>
</body>
