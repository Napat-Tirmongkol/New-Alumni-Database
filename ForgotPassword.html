<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body { margin: 0; font-family: 'Sarabun', sans-serif; background-color: #f57c00; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .form-container { background-color: white; padding: 40px 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { margin-top: 0; margin-bottom: 8px; color: #333; }
        p { color: #777; margin-top: 0; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input[type="email"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 14px; background-color: #3f51b5; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color .3s; font-weight: bold; }
        .btn:hover { background-color: #303f9f; }
        .links { margin-top: 20px; font-size: 14px; }
        .links a { color: #3f51b5; text-decoration: none; }
        #message-box { margin-top: 15px; font-weight: bold; display: none; }
        .success { color: green; }
        .error { color: red; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>ลืมรหัสผ่าน</h2>
        <p>กรอกอีเมลเพื่อรีเซ็ตรหัสผ่าน</p>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" required>
            </div>
            <button class="btn" id="submitButton" type="submit">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
            <div id="message-box"></div>
        </form>
        <div class="links">
            <a id="loginLink" href="#">กลับไปหน้าเข้าระบบ</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const submitButton = document.getElementById('submitButton');
        const messageBox = document.getElementById('message-box');
        const loginLink = document.getElementById('loginLink');

        google.script.run.withSuccessHandler(url => { loginLink.href = url; }).getWebAppUrl();

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'กำลังดำเนินการ...';
            messageBox.style.display = 'none';

            const email = document.getElementById('email').value;
            google.script.run.withSuccessHandler(onComplete).processForgotPassword(email);
        });

        function onComplete(result) {
            messageBox.textContent = result.message;
            messageBox.className = result.success ? 'success' : 'error';
            messageBox.style.display = 'block';
            submitButton.disabled = false;
            submitButton.textContent = 'ส่งลิงก์รีเซ็ตรหัสผ่าน';
        }
    </script>
</body>
</html>
