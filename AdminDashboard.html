<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body { font-family: 'Sarabun', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #dcedc8; color: #333; }
        .content { text-align: center; border: 2px dashed #558b2f; padding: 40px; border-radius: 10px; }
        h1 { color: #33691e; }
        /* --- CSS สำหรับปุ่ม Logout --- */
        .logout-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Sarabun', sans-serif;
            color: white;
            background-color: #757575; /* สีเทา */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #616161;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>หน้าแดชบอร์ดสำหรับ Admin</h1>
        <p>คุณเข้าสู่ระบบในฐานะผู้ดูแลระบบ</p>

        <button id="logoutButton" class="logout-btn">ออกจากระบบ</button>
    </div>

    <script>
        // Script สำหรับปุ่ม Logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            // 1. ล้างข้อมูลผู้ใช้ออกจาก sessionStorage
            sessionStorage.removeItem('loggedInUser');
            
            // 2. กลับไปที่หน้า Login
            google.script.run.withSuccessHandler((url) => {
                window.top.location.href = url;
            }).getWebAppUrl();
        });
    </script>
</body>
</html>
