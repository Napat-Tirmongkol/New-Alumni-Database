<html>
  <head>

    <style>

  <body>
    <div class="login-container">
      <div class="lang-toggle">
        <button data-lang="th" onclick="setLanguage('th')" class="active">
          TH
        </button>
        <button data-lang="en" onclick="setLanguage('en')">EN</button>
      </div>
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12 3L1 9l4 2.18v6.32L12 21l7-3.5V11.18L23 9 12 3zm0 8.69L5.5 8 12 4.31 18.5 8 12 11.69zM17 15.32v-3.13l-5 2.5-5-2.5v3.13l5 2.5 5-2.5z"
          ></path>
        </svg>
      </div>
      <h2 data-lang-key="login_title">ระบบติดตามศิษย์ปัจจุบันและศิษย์เก่า</h2>
      <p data-lang-key="login_subtitle">คณะพยาบาลศาสตร์ มหาวิทยาลัยอัสสัมชัญ</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="email" data-lang-key="login_email_label">อีเมล</label>
          <input
            type="email"
            id="email"
            name="email"
            data-lang-key-placeholder="login_email_placeholder"
            placeholder="กรอกอีเมลของคุณ"
            required
          />
        </div>
        <div class="input-group">
          <label for="password" data-lang-key="login_password_label"
            >รหัสผ่าน</label
          >
          <input
            type="password"
            id="password"
            name="password"
            data-lang-key-placeholder="login_password_placeholder"
            placeholder="กรอกรหัสผ่านของคุณ"
            required
          />
        </div>
        <button
          type="submit"
          class="btn"

          id="forgotPasswordLink"

          data-lang-key="login_forgot_password"
          >ลืมรหัสผ่าน?</a
        >
        <span data-lang-key="login_or">หรือ</span>

    <script>
      // สร้างตัวแปรสำหรับเก็บ URL ของเว็บแอปไว้ล่วงหน้า
      let webAppUrl = "";

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const loginButton = document.getElementById("loginButton");
          const errorMessageDiv = document.getElementById("error-message");
          loginButton.disabled = true;
          loginButton.textContent = "กำลังตรวจสอบ...";
          errorMessageDiv.style.display = "none";
          const credentials = {
            email: this.email.value,
            password: this.password.value,
          };

          google.script.run
            .withSuccessHandler((result) => {
              const loginButton = document.getElementById("loginButton");
              const messageDiv = document.getElementById("error-message");

              loginButton.disabled = false;
              loginButton.textContent = "เข้าสู่ระบบ"; // รีเซ็ตข้อความปุ่มทุกครั้ง

              if (result.success) {
                // 1. เก็บข้อมูลผู้ใช้ที่จำเป็น
                const email = document.getElementById("email").value;
                sessionStorage.setItem(
                  "loggedInUser",
                  JSON.stringify(result.user)
                );
                sessionStorage.setItem("userEmail", email);

                // 2. ซ่อนฟอร์มล็อกอินและลิงก์อื่นๆ
                document.getElementById("loginForm").style.display = "none";
                document.querySelector(".links").style.display = "none";

                // 3. กำหนด URL ปลายทางตามบทบาท (Role) ของผู้ใช้
                const destinationUrl =
                  result.user.role === "Admin"
                    ? webAppUrl + "?page=admindashboard"
                    : webAppUrl + "?page=dashboard";

                // 4. แสดงข้อความสำเร็จพร้อม "ปุ่ม" ให้ผู้ใช้กดไปต่อ
                messageDiv.style.display = "block";
                messageDiv.style.color = "green";
                messageDiv.innerHTML = `
        <p style="font-weight: bold; font-size: 16px;">เข้าสู่ระบบสำเร็จ!</p>
        <a href="${destinationUrl}" target="_top" style="display:inline-block; margin-top:15px; padding: 12px 25px; background-color:#28a745; color:white; text-decoration:none; border-radius:8px; font-weight:bold;">
            ไปยังหน้าแดชบอร์ด
        </a>
      `;
              } else {
                // ถ้าล็อกอินไม่สำเร็จ ให้แสดงข้อความผิดพลาด
                messageDiv.textContent = result.message;
                messageDiv.style.display = "block";
                messageDiv.style.color = "red";
              }
            })
            .withFailureHandler((error) => {
              // โค้ดส่วนนี้จัดการกรณี Error ร้ายแรง (คงไว้เหมือนเดิม)
              const loginButton = document.getElementById("loginButton");
              const errorMessageDiv = document.getElementById("error-message");
              errorMessageDiv.textContent =
                "เกิดข้อผิดพลาดในการสื่อสารกับเซิร์ฟเวอร์: " + error.message;
              errorMessageDiv.style.display = "block";
              loginButton.disabled = false;
              loginButton.textContent = "เข้าสู่ระบบ";
            })
            .validateLogin(credentials);
        });

      document.addEventListener("DOMContentLoaded", function () {
        const registerLink = document.getElementById("registerLink");
        const forgotPasswordLink =
          document.getElementById("forgotPasswordLink");

        // ดึง URL มาเก็บไว้ในตัวแปร webAppUrl ตอนโหลดหน้าเว็บ
        google.script.run
          .withSuccessHandler(function (url) {
            webAppUrl = url;
            registerLink.href = url + "?page=register";
            forgotPasswordLink.href = url + "?page=forgotpassword";
          })
          .getWebAppUrl();
      });
      function setLanguage(lang) {
        localStorage.setItem("userLanguage", lang);
        document.querySelectorAll("[data-lang-key]").forEach((elem) => {
          const key = elem.getAttribute("data-lang-key");
          if (langStrings[lang] && langStrings[lang][key]) {
            elem.innerText = langStrings[lang][key];
          }
        });
        document
          .querySelectorAll("[data-lang-key-placeholder]")
          .forEach((elem) => {
            const key = elem.getAttribute("data-lang-key-placeholder");
            if (langStrings[lang] && langStrings[lang][key]) {
              elem.placeholder = langStrings[lang][key];
            }
          });
        updateLangButtonUI(lang);
      }

      function updateLangButtonUI(currentLang) {
        const langButtons = document.querySelectorAll(".lang-toggle button");
        langButtons.forEach((btn) => {
          if (btn.dataset.lang === currentLang) {
            btn.classList.add("active");
          } else {
            btn.classList.remove("active");
          }
        });
      }

      // เมื่อหน้าเว็บโหลด ให้ตั้งค่าภาษาเริ่มต้น
      document.addEventListener("DOMContentLoaded", () => {
        const savedLang = localStorage.getItem("userLanguage") || "th";
        setLanguage(savedLang);
      });
    </script>
  </body>
</html>
