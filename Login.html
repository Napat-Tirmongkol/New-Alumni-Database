    <script>
    // สร้างตัวแปรสำหรับเก็บ URL ของเว็บแอปไว้ล่วงหน้า
    let webAppUrl = "";

    // --- Event Listener สำหรับฟอร์มล็อกอิน ---
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const loginButton = document.getElementById("loginButton");
        const errorMessageDiv = document.getElementById("error-message");
        
        loginButton.disabled = true;
        loginButton.textContent = "กำลังตรวจสอบ...";
        errorMessageDiv.style.display = "none";
        
        const credentials = {
            email: this.email.value,
            password: this.password.value,
        };

        google.script.run
            .withSuccessHandler((result) => {
                const loginContainer = document.querySelector(".login-container");
                const loginButton = document.getElementById("loginButton");
                const errorMessageDiv = document.getElementById("error-message");

                if (result.success) {
                    // --- นี่คือส่วนที่แก้ไขใหม่ทั้งหมด ---

                    // 1. เก็บข้อมูลผู้ใช้
                    const email = document.getElementById("email").value;
                    sessionStorage.setItem("loggedInUser", JSON.stringify(result.user));
                    sessionStorage.setItem("userEmail", email);

                    // 2. กำหนด URL ปลายทาง
                    const destinationUrl = result.user.role === "Admin"
                        ? webAppUrl + "?page=admindashboard"
                        : webAppUrl + "?page=dashboard";

                    // 3. "แปลงร่าง" กล่องล็อกอินทั้งกล่อง ให้เป็นหน้าต้อนรับ
                    loginContainer.innerHTML = `
                        <div class="logo" style="background-color: #28a745;">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" fill="white"></path>
                            </svg>
                        </div>
                        <h2 style="color: #28a745; margin-top: 20px;">เข้าสู่ระบบสำเร็จ!</h2>
                        <p style="font-size: 16px;">ยินดีต้อนรับ, ${result.user.firstName || 'ผู้ใช้งาน'}</p>
                        <a href="${destinationUrl}" target="_top" style="display:block; width: 100%; box-sizing: border-box; margin-top:20px; padding: 14px; background-color:#28a745; color:white; text-decoration:none; border-radius:8px; font-weight:bold; font-size: 16px; text-align: center;">
                            ไปยังหน้าแดชบอร์ด
                        </a>
                    `;
                    // กำหนดความสูงขั้นต่ำ ป้องกันกล่องหดตัว
                    loginContainer.style.minHeight = '300px';

                } else {
                    // กรณีล็อกอินไม่สำเร็จ (เหมือนเดิม)
                    loginButton.disabled = false;
                    loginButton.textContent = "เข้าสู่ระบบ";
                    errorMessageDiv.textContent = result.message;
                    errorMessageDiv.style.display = "block";
                }
            })
            .withFailureHandler((error) => {
                // กรณีเกิดข้อผิดพลาดร้ายแรง (เหมือนเดิม)
                const loginButton = document.getElementById("loginButton");
                const errorMessageDiv = document.getElementById("error-message");
                errorMessageDiv.textContent = "เกิดข้อผิดพลาดในการสื่อสารกับเซิร์ฟเวอร์: " + error.message;
                errorMessageDiv.style.display = "block";
                loginButton.disabled = false;
                loginButton.textContent = "เข้าสู่ระบบ";
            })
            .validateLogin(credentials);
    });

    // --- Event Listener สำหรับโหลด URL ของเว็บแอป (เหมือนเดิม) ---
    document.addEventListener("DOMContentLoaded", function () {
        const registerLink = document.getElementById("registerLink");
        const forgotPasswordLink = document.getElementById("forgotPasswordLink");

        google.script.run
            .withSuccessHandler(function (url) {
                webAppUrl = url;
                if(registerLink) registerLink.href = url + "?page=register";
                if(forgotPasswordLink) forgotPasswordLink.href = url + "?page=forgotpassword";
            })
            .getWebAppUrl();
    });

    // --- ฟังก์ชันสลับภาษา (เหมือนเดิม) ---
    function setLanguage(lang) {
        localStorage.setItem("userLanguage", lang);
        document.querySelectorAll("[data-lang-key]").forEach((elem) => {
            const key = elem.getAttribute("data-lang-key");
            if (langStrings[lang] && langStrings[lang][key]) {
                elem.innerText = langStrings[lang][key];
            }
        });
        document.querySelectorAll("[data-lang-key-placeholder]").forEach((elem) => {
            const key = elem.getAttribute("data-lang-key-placeholder");
            if (langStrings[lang] && langStrings[lang][key]) {
                elem.placeholder = langStrings[lang][key];
            }
        });
        updateLangButtonUI(lang);
    }

    function updateLangButtonUI(currentLang) {
        const langButtons = document.querySelectorAll(".lang-toggle button");
        langButtons.forEach((btn) => {
            if (btn.dataset.lang === currentLang) {
                btn.classList.add("active");
            } else {
                btn.classList.remove("active");
            }
        });
    }
    
    document.addEventListener("DOMContentLoaded", () => {
        const savedLang = localStorage.getItem("userLanguage") || "th";
        setLanguage(savedLang);
    });
</script>
  </body>
