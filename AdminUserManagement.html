<style>
    /* New styles for the user management table */
    .user-table-card {
        background-color: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
    }
    .user-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    .user-table th, .user-table td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
        font-size: 0.875rem;
    }
    .user-table th {
        background-color: #f9fafb;
        font-weight: 600;
        color: #4b5563;
    }
    .user-table td {
        color: #374151;
    }
    .user-table-actions {
        display: flex;
        gap: 0.5rem;
    }
    .user-table-actions button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        color: #3b82f6;
    }
    .user-table-actions .delete-btn {
        color: #ef4444;
    }
    .search-container {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    .search-container input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .search-container button {
        padding: 10px 20px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .pagination-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1.5rem;
        font-size: 0.875rem;
    }
    .pagination-controls button {
        background-color: #e5e7eb;
        border: 1px solid #d1d5db;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
    }
    .pagination-controls button:disabled {
        background-color: #f3f4f6;
        color: #9ca3af;
        cursor: not-allowed;
    }
    
    /* Modal styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }
    .modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        max-width: 90%;
        width: 800px;
        max-height: 90vh;
        overflow-y: auto;
    }
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 1rem;
        margin-bottom: 1.5rem;
    }
    .modal-header h3 {
        margin: 0;
        font-size: 1.25rem;
    }
    .close-modal-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
    }
</style>

<div class="user-table-card">
    <h2 style="margin-top:0;">จัดการข้อมูลผู้ใช้</h2>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="พิมพ์ชื่อ, นามสกุล, หรืออีเมลเพื่อค้นหา...">
        <button id="searchBtn">ค้นหา</button>
    </div>

    <table class="user-table">
        <thead>
            <tr>
                <th>ชื่อ-นามสกุล</th>
                <th>อีเมล</th>
                <th>บทบาท</th>
                <th>จัดการ</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <tr><td colspan="4" style="text-align: center;">กำลังโหลดข้อมูล...</td></tr>
        </tbody>
    </table>

    <div id="paginationContainer"></div>
</div>

<div id="editProfileModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">กำลังแก้ไข...</h3>
            <button class="close-modal-btn" onclick="closeModal()">×</button>
        </div>
        <div id="profileFormContainer"></div>
    </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const userTableBody = document.getElementById('userTableBody');
    const paginationContainer = document.getElementById('paginationContainer');
    const editProfileModal = document.getElementById('editProfileModal');
    const modalTitle = document.getElementById('modalTitle');
    const profileFormContainer = document.getElementById('profileFormContainer');

    let currentPage = 1;
    const pageSize = 10;
    
    // --- ตัวแปรสำหรับจัดการข้อมูลในฟอร์ม Modal ---
    let profilePictureBase64 = null;
    let profilePictureMimeType = null;
    let existingPictureId = null;

    function fetchUsers(page) {
        const searchText = searchInput.value.trim();
        userTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">กำลังโหลดข้อมูล...</td></tr>';
        google.script.run.withSuccessHandler(displayResults).getUsers(page, searchText);
    }

    function displayResults(response) {
        userTableBody.innerHTML = '';
        const { users, totalUsers: count } = response;
        if (users && users.length > 0) {
            users.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.firstName} ${user.lastName}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>
                            <div class="user-table-actions">
                                <button onclick="openModal('${user.email}', '${user.firstName} ${user.lastName}')" title="แก้ไข"><i class="fas fa-edit"></i></button>
                                <button onclick="handleDeleteUser('${user.email}')" class="delete-btn" title="ลบ"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
                userTableBody.innerHTML += row;
            });
        } else {
            userTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">ไม่พบผู้ใช้งาน</td></tr>';
        }

        const totalPages = Math.ceil(count / pageSize);
        paginationContainer.innerHTML = '';
        if (totalPages > 1) {
            const startItem = (currentPage - 1) * pageSize + 1;
            const endItem = Math.min(startItem + pageSize - 1, count);
            
            paginationContainer.innerHTML = `
                <div class="pagination-controls">
                    <button id="prevBtn" onclick="changePage(-1)">ก่อนหน้า</button>
                    <span>แสดง ${startItem} - ${endItem} จาก ${count}</span>
                    <button id="nextBtn" onclick="changePage(1)">ถัดไป</button>
                </div>
            `;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }
    }

    window.changePage = function(direction) {
        currentPage += direction;
        fetchUsers(currentPage);
    }

    window.openModal = function(email, fullName) {
        sessionStorage.setItem('selectedUserEmail', email);
        modalTitle.textContent = `กำลังแก้ไขข้อมูล: ${fullName}`;
        profileFormContainer.innerHTML = '<h3>กำลังโหลดฟอร์ม...</h3>';
        editProfileModal.style.display = 'flex';
        
        google.script.run.withSuccessHandler(response => {
            profileFormContainer.innerHTML = response.html;
            
            if (response.profileData) {
                populateAdminModalForm(response.profileData);
            }
            
            // เพิ่ม Event Listener ทั้งหมดหลังจากที่โหลดฟอร์มลงในหน้าแล้ว
            attachFormEventListeners();

        }).getProfilePageAndData(email);
    }
    
    // --- ฟังก์ชันใหม่: เพิ่ม Event Listener ให้กับฟอร์มใน Modal ---
    function attachFormEventListeners() {
        const pictureUpload = document.getElementById('profilePictureUpload');
        if(pictureUpload) {
            pictureUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('avatarPreview').style.backgroundImage = `url('${event.target.result}')`;
                        const result = event.target.result;
                        profilePictureMimeType = result.split(';')[0].split(':')[1];
                        profilePictureBase64 = result.split(',')[1];
                        existingPictureId = null; // รูปใหม่จะแทนที่รูปเก่าเสมอ
                    }
                    reader.readAsDataURL(file);
                }
            });
        }

        const profileForm = document.getElementById('profileForm');
        if(profileForm) {
            profileForm.addEventListener('submit', handleProfileFormSubmit);
        }

        const backButton = document.getElementById('modalBackButton');
        if(backButton) {
            backButton.addEventListener('click', closeModal);
        }
    }

// --- ฟังก์ชันใหม่: จัดการการ Submit ฟอร์ม ---
    function handleProfileFormSubmit(e) {
        e.preventDefault();
        const saveButton = document.getElementById('saveButton');
        saveButton.disabled = true;
        saveButton.textContent = 'กำลังบันทึก...';
        
        try {
            const profileData = {
                prefix: document.getElementById('prefix').value,
                studentId: document.getElementById('studentId').value,
                firstNameTH: document.getElementById('firstNameTH').value,
                lastNameTH: document.getElementById('lastNameTH').value,
                firstNameEN: document.getElementById('firstNameEN').value,
                lastNameEN: document.getElementById('lastNameEN').value,
                gradClass: document.getElementById('gradClass').value,
                advisor: document.getElementById('advisor').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                birthCountry: document.getElementById('birthCountry').value,
                nationality: document.getElementById('nationality').value,
                race: document.getElementById('race').value,
                phone: document.getElementById('phone').value,
                gpax: document.getElementById('gpax').value,
                employmentStatus: document.getElementById('employmentStatus').value,
                address: document.getElementById('address').value,
                emergencyName: document.getElementById('emergencyName').value,
                emergencyRelation: document.getElementById('emergencyRelation').value,
                emergencyPhone: document.getElementById('emergencyPhone').value,
                awards: document.getElementById('awards').value,
                futurePlan: document.getElementById('futurePlan').value,
                educationPlan: document.getElementById('educationPlan').value,
                internationalPlan: document.getElementById('internationalPlan').value,
                willTakeThaiLicense: document.getElementById('willTakeThaiLicense').checked,
                profilePicture: profilePictureBase64,
                mimeType: profilePictureMimeType,
                existingPictureId: existingPictureId,
                email: sessionStorage.getItem('selectedUserEmail')
            };

            if (!profileData.email) {
                throw new Error('ไม่สามารถระบุอีเมลผู้ใช้ได้');
            }

            console.log("กำลังส่งข้อมูลโปรไฟล์:", profileData);

            google.script.run
            .withSuccessHandler(function(result) {
                // --- จุดที่แก้ไข ---
                Swal.fire({
                    title: 'สำเร็จ!',
                    text: result,
                    icon: 'success'
                }).then(() => {
                    closeModal();
                });
            })
            .withFailureHandler(function(error) {
                // --- จุดที่แก้ไข ---
                Swal.fire({
                    title: 'เกิดข้อผิดพลาด',
                    text: error.message,
                    icon: 'error'
                });
                console.error('การบันทึกล้มเหลว:', error);
                saveButton.disabled = false;
                saveButton.textContent = '💾 บันทึกข้อมูล';
            })
            .saveUserProfile(profileData);

        } catch (error) {
            Swal.fire({
                title: 'เกิดข้อผิดพลาด (Client)',
                text: error.message,
                icon: 'error'
            });
            console.error('Client-side error:', error);
            saveButton.disabled = false;
            saveButton.textContent = '💾 บันทึกข้อมูล';
        }
    }

    window.closeModal = function() {
        editProfileModal.style.display = 'none';
        sessionStorage.removeItem('selectedUserEmail');
        profilePictureBase64 = null;
        profilePictureMimeType = null;
        existingPictureId = null;
        fetchUsers(currentPage);
    }

    window.handleDeleteUser = function(email) {
        Swal.fire({
            title: 'คุณแน่ใจหรือไม่?',
            text: "ข้อมูลทั้งหมดของผู้ใช้นี้จะถูกลบอย่างถาวร!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'ใช่, ลบเลย!',
            cancelButtonText: 'ยกเลิก'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: 'กำลังลบผู้ใช้...',
                    allowOutsideClick: false,
                    didOpen: () => { Swal.showLoading() }
                });

                google.script.run
                    .withSuccessHandler(response => {
                        if (response.success) {
                            Swal.fire('ลบสำเร็จ!', response.message, 'success');
                            fetchUsers(currentPage);
                        } else {
                            Swal.fire('เกิดข้อผิดพลาด', response.message, 'error');
                        }
                    })
                    .withFailureHandler(error => {
                        Swal.fire('เกิดข้อผิดพลาดร้ายแรง', error.message, 'error');
                    })
                    .deleteUser(email);
            }
        });
    }

    // --- เปลี่ยนชื่อ populateForm เพื่อป้องกันการซ้ำซ้อน ---
    function populateAdminModalForm(data) {
        if (!data) return;
        
        const setValue = (id, value) => {
            const element = document.getElementById(id);
            if (element) {
                if (id === 'dob' && value) {
                    try { element.value = new Date(value).toISOString().split('T')[0]; } catch (e) {}
                } else {
                    element.value = value || '';
                }
            }
        };
        
        setValue('prefix', data.Prefix); setValue('studentId', data.StudentID); setValue('firstNameTH', data.FirstNameTH);
        setValue('lastNameTH', data.LastNameTH); setValue('firstNameEN', data.FirstNameEN); setValue('lastNameEN', data.LastNameEN);
        setValue('gradClass', data.GraduationClass); setValue('advisor', data.Advisor); setValue('dob', data.DateOfBirth);
        setValue('gender', data.Gender); setValue('birthCountry', data.BirthCountry); setValue('nationality', data.Nationality);
        setValue('race', data.Race); setValue('email', data.Email); setValue('phone', data.PhoneNumber);
        setValue('gpax', data.GPAX); setValue('employmentStatus', data.EmploymentStatus); setValue('address', data.CurrentAddress);
        setValue('emergencyName', data.EmergencyContactName); setValue('emergencyRelation', data.EmergencyContactRelation);
        setValue('emergencyPhone', data.EmergencyContactPhone); setValue('awards', data.Awards); setValue('futurePlan', data.FutureWorkPlan);
        setValue('educationPlan', data.EducationPlan); setValue('internationalPlan', data.InternationalWorkPlan);

        const thaiLicenseCheckbox = document.getElementById('willTakeThaiLicense');
        if (thaiLicenseCheckbox) { thaiLicenseCheckbox.checked = data.WillTakeThaiLicense === true; }
        
        if (data.profilePictureUrl) {
            document.getElementById('avatarPreview').style.backgroundImage = `url('${data.profilePictureUrl}')`;
            existingPictureId = data.ProfilePictureID;
        } else {
            existingPictureId = null;
        }
    }

    // Event Listeners
    searchBtn.addEventListener('click', () => { currentPage = 1; fetchUsers(currentPage); });
    searchInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') { currentPage = 1; fetchUsers(currentPage); } });

    // Initial load
    fetchUsers(1);
</script>
