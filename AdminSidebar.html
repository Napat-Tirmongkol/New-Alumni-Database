<style>
    /* ใช้สไตล์เดียวกับ Sidebar เดิม */
    .sidebar {
        width: 250px;
        background-color: #1c2b3a; /* เปลี่ยนเป็นสีกรมท่าที่เข้มขึ้นเล็กน้อยสำหรับ Admin */
        height: 100vh;
        padding-top: 20px;
        position: fixed;
        top: 73px;
        left: 0;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        z-index: 999;
    }
    .sidebar-menu {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .sidebar-menu li a {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 25px;
        color: #ecf0f1;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s, color 0.3s;
    }
    .sidebar-menu li a:hover, .sidebar-menu li.active a {
        background-color: #d32f2f; /* เปลี่ยนสีไฮไลท์เป็นสีแดงสำหรับ Admin */
        color: white;
    }
    .sidebar-menu li a .icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
    }
</style>

<nav class="sidebar">
    <ul class="sidebar-menu">
        <li id="menu-manageUsers" class="active">
            <a href="#" onclick="return setActiveMenu('manageUsers')">
                 <svg class="icon" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"></path></svg>
                จัดการข้อมูลผู้ใช้
            </a>
        </li>
        </ul>
</nav>

<script>
    // ฟังก์ชันนี้จะถูกเรียกใช้จาก AdminDashboard.html
    function setActiveMenu(pageName) {
        if (typeof loadContent === 'function') {
            loadContent(pageName);
        }
        const menuItems = document.querySelectorAll('.sidebar-menu li');
        menuItems.forEach(item => {
            item.classList.remove('active');
        });
        const activeMenuItem = document.getElementById('menu-' + pageName);
        if (activeMenuItem) {
            activeMenuItem.classList.add('active');
        }
        return false;
    }
</script>
