<style>
    /* ใช้สไตล์เดียวกับ Sidebar เดิม */
    .sidebar {
        width: 250px;
        background-color: #1c2b3a; /* เปลี่ยนเป็นสีกรมท่าที่เข้มขึ้นเล็กน้อยสำหรับ Admin */
        height: 100vh;
        padding-top: 20px;
        position: fixed;
        top: 73px;
        left: 0;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        z-index: 999;
    }
    .sidebar-menu {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .sidebar-menu li a {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 25px;
        color: #ecf0f1;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s, color 0.3s;
    }
    .sidebar-menu li a:hover, .sidebar-menu li.active a {
        background-color: #d32f2f; /* เปลี่ยนสีไฮไลท์เป็นสีแดงสำหรับ Admin */
        color: white;
    }
    .sidebar-menu li a .icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
    }
</style>

<ul class="sidebar-menu">
    <li id="menu-adminDashboard" class="active"> <a href="#" onclick="return setActiveMenu('adminDashboard')">
            <svg class="icon" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"></path></svg>
            แดชบอร์ด
        </a>
    </li>
    <li id="menu-manageUsers">
        <a href="#" onclick="return setActiveMenu('manageUsers')">
             <svg class="icon" viewBox="0 0 24 24"><path d="M16 11c..."></path></svg>
            จัดการข้อมูลผู้ใช้
        </a>
    </li>
</ul>

<script>
    // ฟังก์ชันนี้จะถูกเรียกใช้จาก AdminDashboard.html
    function setActiveMenu(pageName) {
        if (typeof loadContent === 'function') {
            loadContent(pageName);
        }
        const menuItems = document.querySelectorAll('.sidebar-menu li');
        menuItems.forEach(item => {
            item.classList.remove('active');
        });
        const activeMenuItem = document.getElementById('menu-' + pageName);
        if (activeMenuItem) {
            activeMenuItem.classList.add('active');
        }
        return false;
    }
</script>
